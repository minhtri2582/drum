apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "drum-machine.fullname" . }}-test-connection"
  labels:
    {{- include "drum-machine.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-q', '--spider', 'http://{{ include "drum-machine.fullname" . }}:{{ .Values.service.port }}/']
  restartPolicy: Never
