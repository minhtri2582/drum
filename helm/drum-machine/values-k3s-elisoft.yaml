# K3s Elisoft override values
# Domain: drum.doleminhtri.com
# Táº¡o secret: kubectl create secret generic drum-machine-secrets -n drum-machine \
#   --from-literal=DATABASE_URL='postgresql://drum:PASSWORD@drum-db-postgresql:5432/drum' \
#   --from-literal=GOOGLE_CLIENT_ID='...' \
#   --from-literal=GOOGLE_CLIENT_SECRET='...' \
#   --from-literal=JWT_SECRET='...' \
#   --from-literal=GOOGLE_CALLBACK_URL='https://drum.doleminhtri.com/api/auth/google/callback' \
#   --from-literal=FRONTEND_URL='https://drum.doleminhtri.com'

image:
  repository: minhtri2582/drum-machine
  tag: "latest"

envFrom:
  - secretRef:
      name: drum-machine-secrets

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: production
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: drum.doleminhtri.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: drum.doleminhtri.com
      hosts:
        - drum.doleminhtri.com
